<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="external/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="external/bootstrap.css">
    <link rel="stylesheet" href="external/style.css">
    <title>Discord Bot</title>
</head>
<body>
<div>
<div class="bg-dark console text-light" id="console">
</div>
<input class="input bg-secondary text-light" placeholder="Enter a command" id="cmd">
</div>
<div class="main bg-dark">
<center>
    <h3 class="text-danger" id="state">Stopped</h3>
    <br>
    <button class="btn btn-success" onclick="startBot()">Start</button> <button class="btn btn-danger" onclick="stopBot()">Stop</button>
</center>
</div>
<div class="usage bg-dark">
    <br>
    <center>
        <p><b>CPU Usage:</b> <span id="cpu">0%</span></p>
<p><b>Memory Usage:</b> <span id="memory">0MB</span></p>
<p><b>Disk Usage:</b> <span id="disk">0MB</span></p>
    </center>
</div>
<script src="external/cmd.js"></script>
<script src="external/stats.js"></script>
</body>
</html>
